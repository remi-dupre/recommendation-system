<script type='text/javascript'>
    $(document).ready(function() {
    $('#slideshow').carousel({
        interval: 5000
    });
    $('.carousel[data-type="multi"] .item').each(function(){
      var next = $(this).next();
      if (!next.length) {
        next = $(this).siblings(':first');
      }
      next.children(':first-child').clone().appendTo($(this));

      for (var i=0;i<2;i++) {
        next=next.next();
        if (!next.length) {
        	next = $(this).siblings(':first');
      	}

        next.children(':first-child').clone().appendTo($(this));
      }
    });

    $('.gallery-item a').hover(
        function() { $(this).parent().find('.img-title').fadeTo(300, 1);},
        function() { $(this).parent().find('.img-title').fadeTo(200, 0);}
        );

});
</script>
