<style>
/* ----- SLIDESHOW ------ */

.carousel {
    margin-bottom: 0;
    padding: 0 40px 30px 40px;
}


.carousel-control {
     width:  4%;
 }

.carousel-control.left,.carousel-control.right {
    margin-left:15px;
    background-image:none;
}

.carousel-indicators {
	right: 50%;
	top: auto;
	bottom: -10px;
	margin-right: -19px;
}

.carousel-indicators li {
	background: #cecece;
}
.carousel-indicators .active {
background: #428bca;
}

.carousel-inner > div > div > div {
  float: left;
  padding: 5px;
}

.carousel-inner > div > div img {
  display: block;
  transition: .1s transform;
  transform: translateZ(0);
}

.carousel-inner > div > div > div:hover {
  z-index: 1;
}

.carousel-inner:before, .carousel-inner:after {
  display: table;
  content: "";
  line-height: 0;
}

.carousel-control .glyphicon{
    text-shadow: 0 0 5px black;
}

.carousel-indicators li {
    border: 1px solid black;
}

.carousel-inner .img {
    filter: gray; /* IE6-9 */
    -webkit-filter: grayscale(1); /* Google Chrome, Safari 6+ & Opera 15+ */
    -webkit-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);
    box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);
    margin:20px;
}

.carousel-inner .img:hover {
  filter: none; /* IE6-9 */
  -webkit-filter: grayscale(0); /* Google Chrome, Safari 6+ & Opera 15+ */
  transform: scale(1.2,1.2);
  transition: .3s transform;
}

.carousel-inner .img {
    height: 100px;
    width: 162px;
}

.row {
    margin-left: 0px;
    margin-right: 15px;
}

@import url(https://fonts.googleapis.com/css?family=Patua+One);

.img-title {
    font: 32px 'Patua One', sans-serif;
	text-align: center;
    position:absolute;
    bottom:-10%;
    left: -2%;
    width:100%;
    padding:2%;
    display: none;
    color:#fff !important;
    z-index:2;
}

.img-title h5 {
  position: relative;
  padding: 5px 10px;
  color: #fff;
  text-align: center;
  text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
  box-shadow: inset 0px 1px 0px rgba(255,255,255,.3),
  			inset 0px 0px 20px rgba(0,0,0,0.1),
  			0px 1px 1px rgba(0,0,0,0.4);
  background: #A9A9A9;
}

.img-title h5:before {
  content: '';
  position: absolute;
  height: 0;
  width: 0;
  bottom: 100%;
  left: 0;
  border-bottom: 10px solid #808080;
  border-left: 9px solid transparent;
}

#container_title {
  width: 50%;
  margin: 0 auto;
  text-align: center;
}

#slideshow_title {
  font-size: 1.5em;
  position: relative;
  background: #A9A9A9;
  background:-webkit-linear-gradient(bottom, rgb(128,128,128) 2%, rgb(169,169,169) 85%);
  padding: .5em;
  -moz-box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  -webkit-box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  font-family: Baskerville;
  font-style: italic;
  color: #fff;
  text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
}

#slideshow_title:before, #slideshow_title:after {
  content: "";
  position: absolute;
  display: block;
  bottom: -1em;
  border: 1em solid #A9A9A9;
  z-index: -1;
}

#slideshow_title:before {
  left: -1em;
  border-right-width: 1em;
  border-right-color: #808080;
  border-left-color: transparent;
  -moz-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  -webkit-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

#slideshow_title:after {
  right: -1em;
  border-left-width: 1em;
  border-left-color: #808080;
  border-right-color: transparent;
  -moz-box-shadow: -2px 2px 4px rgba(0, 0, 0, 0.3);
  -webkit-box-shadow: -2px 2px 4px rgba(0, 0, 0, 0.3);
  box-shadow: -2px 2px 4px rgba(0, 0, 0, 0.3);
}

#WikirecSlideshow h3, #WikirecSlideshow h5 {
  overflow: visible !important;
}

</style>

<div class="bootstrap container col-md-8 col-md-offset-2 text-center container_title"><h3 id="slideshow_title" class="bootstrap"> You may be interested in...</h3></div>
<div class="bootstrap container" id="slideshow_container">
    <div class="bootstrap row">
		<div class="bootstrap col-md-8 col-md-offset-2">
                <div id="slideshow" class="bootstrap carousel slide">

                <ol class="bootstrap carousel-indicators">
                    <li data-target="#slideshow" data-slide-to="0" class="bootstrap active"></li>
                    <li data-target="#slideshow" data-slide-to="1" class="bootstrap"></li>
                </ol>

                <div class="bootstrap carousel-inner">

                </div>
                  <a data-slide="prev" href="#slideshow" class="bootstrap left carousel-control"><i class="bootstrap glyphicon glyphicon-chevron-left"></i></a>
                  <a data-slide="next" href="#slideshow" class="bootstrap right carousel-control"><i class="bootstrap glyphicon glyphicon-chevron-right"></i></a>
                </div>

		</div>
	</div>
</div>
