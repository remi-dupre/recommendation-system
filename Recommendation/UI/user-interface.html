<div id="sidebar" class="portal bootstrap" role="navigation">
    <h3>Article Recommendation</h3>
    <div class="body bootstrap" deluminate_imagetype="png">
    <ul class="list-unstyled components bootstrap">
        <li class="active bootstrap">
            <div class="ui-group-buttons bootstrap">
                <a class="btn btn-success bootstrap" role="button" id="btn-upvote"><span class="glyphicon glyphicon-thumbs-up bootstrap"></span></a>
                <div class="or"></div>
                <a class="btn btn-danger bootstrap" role="button" id="btn-downvote"><span class="glyphicon glyphicon-thumbs-down bootstrap"></span></a>
            </div>
            <a class="btn btn-info bootstrap" role="button" id="btn-refresh"><span class="glyphicon glyphicon-repeat bootstrap"></span></a>
        </li>
        <li class="bootstrap">
            <input id="serendipity" data-slider-id='serenSlider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="5" class="bootstrap" data-slider-tooltip_position="bottom"/>
        </li>
    </ul>
</div>
</div>
