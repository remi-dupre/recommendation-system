<style>
/* ----- SLIDESHOW ------ */

.carousel {
    margin-bottom: 0 !important;
    padding: 0 40px 30px 40px !important;
}


.carousel-control {
     width:  4% !important;
 }

.carousel-control.left,.carousel-control.right {
    margin-left:15px !important;
    background-image:none !important;
}

.carousel-indicators {
	right: 50% !important;
	top: auto !important;
	bottom: -10px !important;
	margin-right: -19px !important;
}

.carousel-indicators li {
	background: #cecece !important;
}
.carousel-indicators .active {
background: #428bca !important;
}

.carousel-inner > div > div > div {
  float: left !important;
  padding: 5px !important;
}

.carousel-inner > div > div img {
  display: block !important;
  transition: .1s transform !important;
  transform: translateZ(0) !important;
}

.carousel-inner > div > div > div:hover {
  z-index: 1 !important;
}

.carousel-inner:before, .carousel-inner:after {
  display: table !important;
  content: "" !important;
  line-height: 0 !important;
}

.carousel-control .glyphicon{
    text-shadow: 0 0 5px black !important;
}

.carousel-indicators li {
    -webkit-box-shadow: 0 0 6px black !important;
    -moz-box-shadow: 0 0 6px black !important;
    box-shadow: 0 0 6px black !important;
}

.carousel-inner .img {
    filter: gray !important; /* IE6-9 */
    -webkit-filter: grayscale(1) !important; /* Google Chrome, Safari 6+ & Opera 15+ */
    -webkit-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75) !important;
    -moz-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75) !important;
    box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75) !important;
    margin:20px !important;
}

.carousel-inner .img:hover {
  filter: none !important; /* IE6-9 */
  -webkit-filter: grayscale(0) !important; /* Google Chrome, Safari 6+ & Opera 15+ */
  transform: scale(1.2,1.2) !important;
  transition: .3s transform !important;
}

.carousel-inner .img {
    height: 100px !important;
    width: 162px !important;
}

.row {
    margin-left: 0px !important;
    margin-right: 15px !important;
}

@import url(https://fonts.googleapis.com/css?family=Patua+One);

.img-title {
    font: 32px 'Patua One', sans-serif;
	text-align: center;
    position:absolute;
    bottom:-10%;
    left: -2%;
    width:100%;
    padding:2%;
    display: none;
    color:#fff;
    z-index:2;
}

.img-title h5 {
  position: relative;
  padding: 5px 10px;
  color: #fff;
  text-align: center;
  text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
  box-shadow: inset 0px 1px 0px rgba(255,255,255,.3),
  			inset 0px 0px 20px rgba(0,0,0,0.1),
  			0px 1px 1px rgba(0,0,0,0.4);
  background: #A9A9A9;
}

.img-title h5:before {
  content: '';
  position: absolute;
  height: 0;
  width: 0;
  bottom: 100%;
  left: 0;
  border-bottom: 10px solid #808080;
  border-left: 9px solid transparent;
}

#container_title {
  width: 50% !important;
  margin: 0 auto !important;
  text-align: center !important;
}

#slideshow_title {
  font-size: 1.5em !important;
  position: relative !important;
  background: #A9A9A9 !important;
  background:-webkit-linear-gradient(bottom, rgb(128,128,128) 2%, rgb(169,169,169) 85%) !important;
  padding: .5em !important;
  -moz-box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3) !important;
  -webkit-box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3) !important;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3) !important;
  font-family: Baskerville !important;
  font-style: italic !important;
  color: #fff !important;
  text-shadow: 0px -1px 0px rgba(0,0,0,0.3) !important;
}

#slideshow_title:before, #slideshow_title:after {
  content: "" !important;
  position: absolute !important;
  display: block !important;
  bottom: -1em !important;
  border: 1em solid #A9A9A9 !important;
  z-index: -1 !important;
}

#slideshow_title:before {
  left: -1em !important;
  border-right-width: 1em !important;
  border-right-color: #808080 !important;
  border-left-color: transparent !important;
  -moz-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3) !important;
  -webkit-box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3) !important;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3) !important;
}

#slideshow_title:after {
  right: -1em !important;
  border-left-width: 1em !important;
  border-left-color: #808080 !important;
  border-right-color: transparent !important;
  -moz-box-shadow: -2px 2px 4px rgba(0, 0, 0, 0.3) !important;
  -webkit-box-shadow: -2px 2px 4px rgba(0, 0, 0, 0.3) !important;
  box-shadow: -2px 2px 4px rgba(0, 0, 0, 0.3) !important;
}

#WikirecSlideshow h3, #WikirecSlideshow h5 {
  overflow: visible !important;
}

</style>
